<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08</title>
</head>
<body>
    <div id="imagem">
        <img src="https://www.jlgregorio.com.br/wp-content/uploads/2021/11/Algorithm.jpg" width="150px">
        <br>
        <button onclick="aumentar()">Aumentar a largura</button>

        <button onclick="reduzir()">Reduzir a largura</button>
    </div>
    </body>
    
<script>
    
    var cont =150
    function aumentar(){
        cont += 10;
        imagem.innerHTML = `
        <img src="https://www.jlgregorio.com.br/wp-content/uploads/2021/11/Algorithm.jpg" width="${cont}px">
        <br>
        <button onclick="aumentar()">Aumentar a largura</button>

        <button onclick="reduzir()">Reduzir a largura</button>
        `
    }
    function reduzir(){
        cont -= 10;
        imagem.innerHTML = `
        <img src="https://www.jlgregorio.com.br/wp-content/uploads/2021/11/Algorithm.jpg" width="${cont}px">
        <br>
        <button onclick="aumentar()">Aumentar a largura</button>

        <button onclick="reduzir()">Reduzir a largura</button>
        `
    }
</script>
</html>
