<html lang="pt-br">

<body>
    <h2>Calculadora de cansaço do aluno SPTech</h2>
    <br>
    Meio de transporte <input type="text" name="" id="inp_transporte">
    <p>
        Ônibus
        <br>
        Metrô
        <br>
        Carro
        <br>
        Bicicleta
    </p>

    <input type="text" name="" id="inp_distancia"> Distância da faculdade (KM)
    <br><br>
    <button onclick="cansaco()">Calcular cansaço</button>
</body>
<script>
    function cansaco() {
        //declaração de variaveis
        var distancia = Number(inp_distancia.value);
        var transporte = inp_transporte.value;



        if ((distancia <= 10) && ((transporte == 'Carro') || (transporte == 'Metrô') || (transporte == 'Ônibus'))) {
                alert('Tá tranks...');
            } else {
                
                if (transporte == 'Carro') {
                    alert('É... um pouco cansado...');
                };
                if (transporte == 'Metrô' || transporte == 'Ônibus') {
                    alert('Bem cansado...');
                };
                if (transporte == 'Bicicleta') {
                    alert('Vish... tá só o pó...');
                };
            };
        }
        
        
    
</script>
