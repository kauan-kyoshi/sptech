<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    Qual a sua nota do ENEM? <input type="text" name="" id="inp_enem">
    <br>
    Qual a sua nota do vestibular interno? <input type="text" name="" id="inp_interno">
    <br>
    <button onclick="avaliar()">Avaliação</button>

</body>
<script>
    function avaliar(){
        var enem = Number(inp_enem.value);
        var interno = Number(inp_interno.value);
        if (enem < 0 || enem >1000 || enem == '') {
            alert('Digite um valor válido para a nota do enem.')
        }else if (interno < 0 || interno == '' ){
            alert('digite um valor válido do vestibular interno.')
        }else{
            if (enem >=800 || interno >=700 ) {
                alert(`Parabéns! Aprovado`);
            }else{
                alert(`Tente semestre que vem!`);
            }
        }
    }
</script>
