<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex06</title>
</head>
<body>
    <h2>Calculadora de cansaço do aluno SPTech</h2>
    <br>
    Meio de transporte <input type="text" name="" id="inp_transporte">
    <p>
        Ônibus
        <br>
        Metrô
        <br>
        Carro
        <br>
        Bicicleta
        <br>
        Uber
    </p>
    <button onclick="cansaco()">Calcular cansaço</button>
</body>
<script>
    function cansaco(){
        var transporte = inp_transporte.value;
        if (transporte != 'Carro' && transporte != 'Uber' && transporte != 'Ônibus' && transporte != 'Metrô' && transporte != 'Bicicleta' ){
            alert(`você digitou ${transporte}, por favor digite corretamente uma das opções.`)
        }else if (transporte == ''){
            alert('digite algo no campo solicitado.')
        }else{

            if (transporte == 'Carro' || transporte == 'Uber'){
                alert('Tá tranquilo...')
            }
            if (transporte == 'Metrô' || transporte == 'Ônibus'){
                alert('Um pouco cansado')
            }
            if(transporte == 'Bicicleta'){
                alert('Vish... vive cansado.')
            }
        }
    }
</script>
</html>
